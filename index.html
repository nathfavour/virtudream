<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VirtuDream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #000000;
        font-family: 'Quicksand', sans-serif;
        color: #e0e0e0;
      }
      .font-dream {
        font-family: 'Cinzel', serif;
      }
      .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar hiding */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .fade-in {
        animation: fadeIn 2s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .breathing {
        animation: breathe 8s infinite ease-in-out;
      }
      @keyframes breathe {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 0.8; transform: scale(1); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
      
      /* Spatial 3D Effects */
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      
      .spatial-card {
        transform: rotateX(5deg) scale(0.95);
        transition: transform 0.5s ease-out, box-shadow 0.5s ease-out;
      }
      
      .spatial-card:hover {
        transform: rotateX(0deg) scale(1) translateZ(20px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
